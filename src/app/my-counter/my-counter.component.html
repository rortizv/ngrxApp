<div class="container text-center">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success m-2" (click)="increment()">Increment</button>
        </div>
        <div class="col">
            <h3 class="m-2">Current Count: {{ count$ | async }}</h3>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger m-2" (click)="decrement()">Decrement</button>
        </div>
    </div>
    <button type="button" class="btn btn-info m-2" (click)="reset()">Reset Counter</button>
</div>
